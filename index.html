<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unilateral Inguinal Hernia Healing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center mt-5">
        <header class="mb-4">
            <h1 class="display-4">Unilateral Inguinal Hernia Healing</h1>
            <p class="lead">Activate your inner restorative energy.</p>
        </header>

        <main>
            <div id="animation-container" class="position-relative mx-auto mb-4">
                <img src="hernia_male_anatomy.png" alt="Anatomy of lower abdomen" class="img-fluid">
                <div id="energy-field" class="energy-field"></div>
            </div>

            <div class="mb-4">
                <p>Please select the affected side:</p>
                <div class="btn-group" role="group" aria-label="Select side">
                    <input type="radio" class="btn-check" name="hernia-side" id="side-left" autocomplete="off" value="left">
                    <label class="btn btn-outline-primary" for="side-left">Left Side</label>

                    <input type="radio" class="btn-check" name="hernia-side" id="side-right" autocomplete="off" value="right" checked>
                    <label class="btn btn-outline-primary" for="side-right">Right Side</label>
                </div>
            </div>

            <button id="start-healing-btn" class="btn btn-primary btn-lg">Start Healing</button>
        </main>

        <footer class="mt-5 text-muted">
            <p>Disclaimer: This tool is for supportive, holistic purposes only and is not a substitute for professional medical advice.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
